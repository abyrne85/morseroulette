<!DOCTYPE html>
<html>
  <head>
    <title> Morse Roulette </title>
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <script src="js/less.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/riffwave.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="telegraph">
      <div class="key">
        <div class="handle">
          <div class="nob nob-big nob1">
            <div class="nob-inner"></div>
          </div>
          <div class="nob nob-small nob3">
            <div class="nob-inner metal radial"></div>
          </div>
          <div class="nob nob-small nob2">
            <div class="nob-inner metal radial"></div>
          </div>
        </div>
        <div class="support support-left"></div>
        <div class="cap cap-left-1"></div>
        <div class="cap cap-left-2"></div>
        <div class="support support-middle"></div>
        <div class="support support-right"></div>
        <div class="cap cap-right-1"></div>
        <div class="cap cap-right-2"></div>
      </div>
      <div class="screw screw-left screw-1"></div>
      <div class="screw screw-left screw-2"></div>
      <div class="screw screw-left screw-3"></div>
      <div class="screw screw-left screw-4"></div>
      <div class="sprocket-container sprocket-container-1">
        <div class="sprocket-support"></div>
        <div class="sprocket sprocket-1">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket sprocket-2">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket-shadow"></div>
      </div>
      <div class="sprocket-container sprocket-container-2">
        <div class="sprocket sprocket-1">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket sprocket-2">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket-support"></div>
        <div class="sprocket-shadow"></div>
      </div>
      <canvas class="response"></canvas>
      <div class="plack"><a href="http://vctr.me/">vicapow</a> </div>
      <div class="pen-holder">
        <div class="pen"></div>
        <div class="pen-bolt"></div>
      </div>
    </div>
    <!--<script src="js/main.js"></script>-->
  </body>
</html>
