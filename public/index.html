<!DOCTYPE html>
<html>
  <!-- take my code! https://github.com/vicapow/morseroulette -->
  <head>
    <title> Morse Roulette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/riffwave.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js?nocache" type="text/javascript"></script>
    <meta property="og:title" content="Morse Roulette - The safest way to communicate"/>
    <meta property="og:image" content="http://morseroulette.com/fb-thumb.png"/>
    <meta name="viewport" content="width=700"/>
  </head>
  <body>
    <div class="telegraph">
      <div class="key">
        <div class="handle">
          <div class="nob nob-big nob1">
            <div class="nob-inner"></div>
          </div>
          <div class="nob nob-small nob3">
            <div class="nob-inner metal radial"></div>
          </div>
          <div class="nob nob-small nob2">
            <div class="nob-inner metal radial"></div>
          </div>
        </div>
        <div class="support support-left"></div>
        <div class="cap cap-left-1"></div>
        <div class="cap cap-left-2"></div>
        <div class="support support-middle"></div>
        <div class="support support-right"></div>
        <div class="cap cap-right-1"></div>
        <div class="cap cap-right-2"></div>
      </div>
      <div class="screw screw-left screw-1"></div>
      <div class="screw screw-left screw-2"></div>
      <div class="screw screw-left screw-3"></div>
      <div class="screw screw-left screw-4"></div>
      <div class="sprocket-container sprocket-container-1">
        <div class="sprocket-support"></div>
        <div class="sprocket sprocket-1">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket sprocket-2">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket-shadow"></div>
      </div>
      <div class="sprocket-container sprocket-container-2">
        <div class="sprocket sprocket-1">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket sprocket-2">
          <div class="arm arm-hor"></div>
          <div class="arm arm-ver"></div>
        </div>
        <div class="sprocket-support"></div>
        <div class="sprocket-shadow"></div>
      </div>
      <canvas class="response"></canvas>
      <div class="plack"><a href="http://vctr.me/">vicapow</a> </div>
      <div class="pen-holder">
        <div class="pen"></div>
        <div class="pen-bolt"></div>
      </div>
      <div class="dialog-container-container">
        <div class="dialog-container">
          <div class="back-plat"></div>
          <div class="top-plat"></div>
          <div class="your-partner-left">connected</div>
        </div>
      </div>
      <div class="next-button">next</div>
    </div>
    <div class="social">
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
      <div class="fb-like" data-href="http://morseroulette.com" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false"></div>
      <div id="fb-root"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="vicapow">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-39250901-4', 'morseroulette.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
